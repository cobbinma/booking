query GetVenue($slug: ID!) {
    getVenue(filter: {slug: $slug}) {
        id
        name
        openingHours {
            dayOfWeek
            opens
            closes
            validFrom
            validThrough
        }
        specialOpeningHours {
            dayOfWeek
            opens
            closes
            validFrom
            validThrough
        }
        tables {
            id
            name
            capacity
        }
        admins
        slug
    }
}