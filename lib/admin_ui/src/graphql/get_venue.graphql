query GetVenue($slug: ID!, $filter: BookingsFilter, $pageInfo: PageInfo) {
    getVenue(filter: {slug: $slug}) {
        id
        name
        openingHours {
            dayOfWeek
            opens
            closes
            validFrom
            validThrough
        }
        specialOpeningHours {
            dayOfWeek
            opens
            closes
            validFrom
            validThrough
        }
        tables {
            id
            name
            capacity
        }
        admins
        slug
        bookings(filter: $filter, pageInfo: $pageInfo) {
            bookings {
                id,
                venueId,
                email,
                people,
                startsAt,
                endsAt,
                duration,
                tableId,
            },
            hasNextPage,
            pages
        }
    }
}