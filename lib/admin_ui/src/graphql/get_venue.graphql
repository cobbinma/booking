query GetVenue($slug: ID, $venueID: ID, $filter: BookingsFilter, $pageInfo: PageInfo, $date: Time) {
    getVenue(filter: {slug: $slug, id: $venueID}) {
        id
        name
        openingHours {
            dayOfWeek
            opens
            closes
        }
        specialOpeningHours {
            dayOfWeek
            opens
            closes
            validFrom
            validThrough
        }
        openingHoursSpecification(date: $date) {
            dayOfWeek
            opens
            closes
        }
        tables {
            id
            name
            capacity
        }
        admins
        slug
        bookings(filter: $filter, pageInfo: $pageInfo) {
            bookings {
                id,
                venueId,
                email,
                people,
                startsAt,
                endsAt,
                duration,
                tableId,
                name,
                givenName,
            },
            hasNextPage,
            pages
        }
    }
}