syntax = "proto3";

package venue.api;

option go_package = "github.com/cobbinma/booking-platform/lib/protobuf/autogen/lang/go/src/venue/api";

import "src/venue/models/models.proto";

service VenueService {
  rpc GetVenue(GetVenueRequest) returns (venue.models.Venue);
}

message GetVenueRequest {
  string id = 1;
}