syntax = "proto3";

package venue.models;

option go_package = "github.com/cobbinma/booking-platform/lib/protobuf/autogen/lang/go/src/venue/models";

message Venue {
  string id = 1;
  string name = 2;
  repeated OpeningHoursSpecification openingHours = 3;
  repeated OpeningHoursSpecification specialOpeningHours = 4;
}

message OpeningHoursSpecification {
  uint32 dayOfWeek = 1;
  string opens = 2;
  string closes = 3;
  string validFrom = 4;
  string validThrough = 5;
}