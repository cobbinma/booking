name: Test

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.x

      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Test Libs
        run: make tests